<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Visualization to Explore</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Background Animation */
        body {
            background: linear-gradient(-45deg, #1b1b1b, #222, #121212, #444);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Typography */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3em;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Button Styles */
        .button {
            background-color: #FFCA28;
            color: #121212;
            padding: 15px 40px;
            margin: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .button:hover {
            background-color: #FFD54F;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(255, 202, 40, 0.3);
        }

        .button:hover::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }

        /* Floating Action Button (FAB) */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FFCA28;
            color: #121212;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .fab:hover {
            background-color: #FFD54F;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Select a Data Visualization</h1>

    <!-- Buttons with ripple effect -->
    <button class="button" onclick="window.location.href='balajisales.html'" title="Click to visualize Balaji Sales data">
        <i class="fas fa-chart-line"></i> Analyze Balaji Sales Trends
    </button>

    <button class="button" onclick="window.location.href='operational-data.html'" title="Click to visualize Balaji Operations data">
        <i class="fas fa-cogs"></i> Explore Operational Data
    </button>

    <button class="button" onclick="window.location.href='top-100-chains.html'" title="Click to visualize Top 100 Chains data">
        <i class="fas fa-chart-pie"></i> View Sales by Top Food Chains
    </button>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
